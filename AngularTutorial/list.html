<form class="form-search">
    <div class="input-append">
        <input type="text" data-ng-model="query" class="glyphicon-search" placeholder="Search">
        <button data-ng-click="reset()" type="submit" class="btn" style="margin: 10px"><i class="ui-button"></i>Search</button>
    </div>
    <button data-ng-click="query=''; reset()" data-ng-disabled="!query" type="submit" class="btn" style="margin: 10px">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a data-ng_click="sort('Added')">Added</a></th>
        <span class="glyphicon" data-ng_show="sort_order == 'Todo' && is_desc == true"><i class="glyphicon-arrow-down"></i></span>
        <span class="glyphicon" data-ng-show="sort_order == 'Todo' && is_desc == false"><i class="glyphicon-arrow-up"></i></span>
        <th><a data-ng_click="sort('Priority')">Priority</a></th>
        <span class="glyphicon" data-ng_show="sort_order == 'Priority' && is_desc == true">^</span>
        <span class="glyphicon" data-ng-show="sort_order == 'Priority' && is_desc == false"><i class="glyphicon-arrow-up"></i></span>
        <th><a data-ng-click="sort('TodoText')">Title</a></th>
        <th><a data-ng_click="sort('DueDate')">Due</a></th>
        <span class="glyphicon" data-ng_show="sort_order == 'DueDate' && is_desc == true"><i class="glyphicon-arrow-down"></i></span>
        <span class="glyphicon" data-ng-show="sort_order == 'DueDate' && is_desc == false"><i class="glyphicon-arrow-up"></i></span>

        <th><a href="#/new">
            <p style="font-weight: bold">Add+</p>
        </a></th>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in items" id="itemId_{{item.TodoItemId}}">
            <td>{{item.Added | date:mediumDate}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.Todo}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td><a data-ng-click="delete()">
                <p style="font-weight: bold">X</p>
            </a></td>
            <td><a href="#/edit/{{item.TodoItemId}}" data-ng-click="edit()">
                <p style="font-weight: bold">View/Edit</p>
            </a></td>
        </tr>
    </tbody>

    <span data-ng-show="has_more()"><a data-ng-click="show_more()">Show More</a></span>

</table>
<div >
    <ul class="playlists" data-ng-repeat="item in items" style="display: none">
        <li>{{item.TodoText}}</li>
    </ul>
</div>
